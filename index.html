<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.0.js" charset="utf-8"></script>
    <script type="text/javascript" src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header> 
        <h1>Salary Calculator</h1>
    </header>
        <h2 class="addEmp">Insert Employee Information</h2>
    <div>
        <input id="eeId" type="number" placeholder="Employee ID">
        <input id="eeLtNameInput" type="text" placeholder="Last Name">
        <input id="eeFtNameInput" type="text" placeholder="First Name">
        <input id="eeJobTitle" type="text" placeholder="Job Title">
        <input id="eeAnnualSalary" type="number" placeholder="Annual Salary">
        <input id="submitButton" type="submit" value="Submit">  
    </div>
        <p id ="correctInput"></p>
        <h2 class ="seeThem">Record of Employees</h2>
    <div class ="container">
        <table class ="table table-stripe">
                <thead style ="display: table-header-group;">
                    <tr class ="tableEmp">
                        <th>ID</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody id="eeOutput"></tbody>
        </table>    
    </div>
    <div>
        <input id="deleteId" type='number' placeholder="Employee ID">
        <input id="deleteButton" type="button" value="delete">
    </div>
    <div id="totalSalaries">
        <p>Total Monthly Expenses</p>
        <ul id="addUpTotal" ></ul>
    </div>
</body>
</html>

<!--employee first name, last name, ID number, job title, annual salary.-->
